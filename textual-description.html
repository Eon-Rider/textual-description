<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">

<!--
An element that allows for the display of text.

Example:

    <textual-description></textual-description>

@demo
-->
<dom-module id="textual-description">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    
    paper-card {
      padding: 10px;
    }
  </style>

  <template>
    <div class="layout horizontal wrap">
    <paper-card>
    <iron-ajax
    auto
    url="data.txt"
    handle-as="text"
    on-response="handleResponse">
    </iron-ajax>
    <template is="dom-repeat" items="{{content}}">
        <p>{{item}}</p>
    </template>
    </paper-card>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'textual-description',

    properties: {

      content: {
        type: String,
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    handleResponse: function(data) {
      this.content = data.detail.response.split("\n");
      //this.content = data.detail.response
    }

  });

</script>
